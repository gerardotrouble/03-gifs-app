<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset">
    <button
    type="button"
      *ngFor="let tag of tags"
      #txtTagButton
      (click) = "SearchButton( tag )"
      class="list-group-item list-group-item"
    >
      {{ tag | titlecase }}
    </button>
  </div>

</div>
